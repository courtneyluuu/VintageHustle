<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Information</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./checkout_2.js" type="module"></script>
  <link rel="stylesheet" href="./checkout_2.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-item">
        <p>1. Billing & Shipping</p>
        <div style="background-color: #ffffff"></div>
      </div>
      <div class="header-item">
        <p>2. Payment</p>
        <div style="background-color: #ffffff"></div>
      </div>
      <div class="header-item">
        <p>3. Review & Order</p>
        <div></div>
      </div>
    </div>

    <div class="form-container">
      <div class="form-1">
        <div class="checkout-information">
          <div>
            <p>Shipping Address:</p>
            <span id="full-name"></span>
            <span id="address-1"></span>
            <span id="address-2"></span>
          </div>
          <div>
            <p>Payment Method:</p>
            <span id="visa"></span>
          </div>
        </div>

        <div id="checkout-cart-container"></div>

        <div class="checkout-total">
          <button id="place-order-1" type="placeorder">Place Your Order</button>
          <span id="order-total-bottom"></span>
        </div>
        <div class="back-button">
          <a href="./checkout_1.html">
            <button id="back-button" type="back">Go Back</button>
          </a>
        </div>
      </div>

      <div class="form-2">
        <div class="place-an-order">
          <button id="place-order-2" type="placeorder">Place Your Order</button>
        </div>

        <hr />

        <p class="order-summary">
          Order Summary:
        </p>

        <div class="checkout-second-block">
          <div>
            <p>Base:</p>
            <p id="base"></p>
          </div>

          <div>
            <p>Tax (9%):</p>
            <p id="tax">$0.00</p>
          </div>

          <div>
            <p>Shipping cost:</p>
            <p id="shipping">$9.99</p>
          </div>

          <div>
            <p>Discount:</p>
            <p id="discount">-$0.95</p>
          </div>

          <hr style="width: 100%;" />

          <div class="checkout-third-block">
            <p id="total">Order Total: $10.94</p>
          </div>
        </div>
      </div>

    </div>
</body>

</html>
