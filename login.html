<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<style>
  body {
    background-color: #c2c5bcff;
    text-align: center;
    font-family: 'Avenir';
    color: white;
  }

  body img {
    margin-top: 100px;
    margin-bottom: 30px;
  }

  input {
    width: 35%;
    padding: 6px 10px;
    margin: 4px 0;
    display: inline-block;
    border-bottom: 1px solid white;
    border-top: none;
    border-right: none;
    border-left: none;
    box-sizing: border-box;
    background-color: transparent;
  }
  
  input::placeholder {
    color: white;
    font-family: 'Avenir Light';
    font-size: 16px;
  }

  button {
    background-color: transparent;
    color: white;
    font-family: 'Avenir Light';
    font-size: 14;
    padding: 6px 10px;
    margin-top: 50px;
    border: 1px solid white;
    cursor: pointer;
    width: 30%;
    height: fit-content;
    position: absolute;
    left: 444px
  }

  button:hover {
    color: black;
    border-color: black;
    opacity: 0.8;
  }

  .mem {
    color: white;
    font-family: 'Avenir Light';
    font-size: 13px;
    float: left;
    width: 86%;
    margin-top: -15px;
  }

  span.act a {
    font-family: 'Avenir Light';
    font-size: 13px;
    margin-left: 6px;
    color: black;
  }

  .cancel-btn {
    background-color: transparent;
    color: white;
    font-family: 'Avenir Light';
    font-size: 14;
    padding: 6px 10px;
    margin-top: 40px;
    border: 1px solid white;
    cursor: pointer;
    width: 30%;
    height: fit-content;
    position: absolute;
    left: 444px;
    top: 500px;
  }

  /* Popup */
  .modal {
      align-items: center;
      display: flex;
      justify-content: center; 
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: none;
      transition: all 0.4s;
      visibility: hidden;
      opacity: 0;
    }
    .content {
      position: absolute;
      background: white;
      width: 80%;
      height: 70%;
      padding: 1em 2em;
      border-radius: 4px;
      font-size: 14px;
      box-shadow: rgba(0, 0, 0, 0.15) 3.95px 3.95px 5.6px;
    } 
    .modal:target {
      visibility: visible;
      opacity: 1;
    }

    .content input {
      width: 40%;
      padding: 6px 10px;
      margin: 20px 0;
      display: inline-block;
      border-bottom: 1px solid black;
      border-top: none;
      border-right: none;
      border-left: none;
      box-sizing: border-box;
      background-color: transparent;
    }

    .content input::placeholder {
      color: black;
      font-family: 'Avenir Light';
      font-size: 16px;
    }

    .content button {
      background-color: transparent;
      color: black;
      font-family: 'Avenir Light';
      font-size: 14;
      padding: 6px 10px;
      margin-top: 30px;
      border: 1px solid black;
      cursor: pointer;
      width: 30%;
      height: fit-content;
      position: absolute;
      left: 360px
    }

    .content button:hover {
      color: grey;
      border-color: grey;
    }

    .box-close {
      position: absolute;
      top: 0;
      right: 15px;
      color: black;
      text-decoration: none;
      font-size: 30px;
    }
    .box-close:hover {
      color: lightgrey;
      text-decoration: none;
    }
    
</style>

<body>
  <a href="index.html"><img src="images/logo.png" width="50%" height="50%"></a>
  <p style="font-family: Palatino Linotype; font-size: 40px;">Sign in</p>
  
  <!--Login Form-->
  <form>
    <div class="container">
      <p><input id="username" placeholder="Username" required></p>
      <p><input id="password" type="password" placeholder="Password" required></p>
      <button type="button" onclick="login(); send()">Login</button>
      <p class="mem">Not a member?<span class="act"><a href="#reg">Create an Account</a></span></p>
      <button class="cancel-btn" onclick="self.location=document.referrer">Cancel</button>
    </div>
  </form>

  <!--Register Form-->
  <div id="reg" class="modal">
    <div class="content">
      <p style="font-family: Palatino Linotype; font-size: 40px; color: black;">Register an Account</p>
      <form>
        <p><input id="newUser" placeholder="Username" required></p>
        <p><input id="newPassword" type="password" placeholder="Password" required></p>
        <button type="button" onclick="registerUser(); send()">Register</button>
        <a href="#" class="box-close" id="box-close">
          Ã—
        </a>
      </form>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <script src="login.js"></script>
</body>

</html>
